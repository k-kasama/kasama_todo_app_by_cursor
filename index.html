<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> TODO アプリ</h1>
            <p class="subtitle">タスクを管理して、効率的に作業を進めましょう</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="新しいタスクを入力してください..." maxlength="100">
                    <select id="todoCategory" class="category-input">
                        <option value="">カテゴリ</option>
                        <option value="major">大項目</option>
                        <option value="middle">中項目</option>
                        <option value="minor">小項目</option>
                    </select>
                    <select id="todoParent" class="parent-input" style="display: none;">
                        <option value="">親項目を選択</option>
                    </select>
                    <select id="todoPriority" class="priority-input">
                        <option value="">優先度</option>
                        <option value="high">高</option>
                        <option value="medium">中</option>
                        <option value="low">低</option>
                    </select>
                    <select id="todoStatus" class="status-input">
                        <option value="">ステータス</option>
                        <option value="not-started">取り組み前</option>
                        <option value="in-progress">取り組み中</option>
                    </select>
                    <input type="number" id="todoTime" placeholder="時間" min="0.5" max="24" step="0.5" class="time-input">
                    <input type="date" id="todoDeadline" class="deadline-input">
                    <button id="addCommentBtn" class="comment-btn" title="コメントを追加">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button id="addTodo" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="comment-section" id="commentSection" style="display: none;">
                    <div class="comment-input-container">
                        <label for="todoComment" class="comment-label">5W1Hコメント:</label>
                        <textarea id="todoComment" placeholder="When（いつ）: 期限や実施予定日&#10;Where（どこで）: 実施場所&#10;Who（誰が）: 担当者や関係者&#10;What（何を）: 具体的な作業内容&#10;Why（なぜ）: 目的や理由&#10;How（どのように）: 実施方法や手順" rows="6"></textarea>
                        <div class="comment-actions">
                            <button id="saveComment" class="save-comment-btn">
                                <i class="fas fa-save"></i> コメント保存
                            </button>
                            <button id="cancelComment" class="cancel-comment-btn">
                                <i class="fas fa-times"></i> キャンセル
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="email-section">
                    <button id="emailImportBtn" class="email-btn">
                        <i class="fas fa-envelope"></i> メールからTODOを作成
                    </button>
                    <button id="scheduleBtn" class="schedule-btn">
                        <i class="fas fa-calendar-alt"></i> スケジュール自動割り振り
                    </button>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="active">未完了</button>
                <button class="filter-btn" data-filter="completed">完了済み</button>
                <button class="filter-btn" data-filter="not-started">取り組み前</button>
                <button class="filter-btn" data-filter="in-progress">取り組み中</button>
                <button class="filter-btn" data-filter="high">高優先度</button>
                <button class="filter-btn" data-filter="medium">中優先度</button>
                <button class="filter-btn" data-filter="low">低優先度</button>
            </div>

            <div class="todo-list" id="todoList">
                <!-- ローディング表示 -->
                <div id="loadingState" class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>データを読み込み中...</p>
                </div>
                <!-- TODOアイテムがここに動的に追加されます -->
            </div>

            <div class="todo-stats" id="todoStats">
                <span class="stats-text">タスク: <span id="totalCount">0</span></span>
                <span class="stats-text">完了: <span id="completedCount">0</span></span>
                <span class="stats-text">未完了: <span id="activeCount">0</span></span>
                <span class="stats-text">取り組み中: <span id="inProgressCount">0</span></span>
                <span class="stats-text">総時間: <span id="totalTime">0</span>時間</span>
            </div>

            <div class="actions">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i> 完了済みを削除
                </button>
                <button id="clearAll" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i> すべて削除
                </button>
                <button id="generateReport" class="action-btn">
                    <i class="fas fa-file-alt"></i> レポート生成
                </button>
            </div>
        </div>
    </div>

    <!-- メールインポートモーダル -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-envelope"></i> メールからTODOを作成</h2>
                <button class="close-btn" id="closeEmailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="email-input-section">
                    <label for="emailSubject">件名:</label>
                    <input type="text" id="emailSubject" placeholder="メールの件名を入力してください">
                    
                    <label for="emailBody">本文:</label>
                    <textarea id="emailBody" placeholder="メールの本文を入力してください（TODOアイテムを自動で抽出します）" rows="8"></textarea>
                    
                    <div class="email-actions">
                        <button id="analyzeEmail" class="analyze-btn">
                            <i class="fas fa-magic"></i> 解析してTODOを作成
                        </button>
                        <button id="clearEmail" class="clear-btn">
                            <i class="fas fa-eraser"></i> クリア
                        </button>
                    </div>
                </div>
                
                <div class="extracted-todos" id="extractedTodos">
                    <!-- 抽出されたTODOアイテムがここに表示されます -->
                </div>
                
                <div class="extracted-todos-actions" id="extractedTodosActions" style="display: none;">
                    <button id="addNewTodo" class="add-new-btn">
                        <i class="fas fa-plus"></i> 新しいTODOを追加
                    </button>
                    <button id="editExtractedTodos" class="edit-extracted-btn">
                        <i class="fas fa-edit"></i> 抽出結果を編集
                    </button>
                    <button id="confirmExtractedTodos" class="confirm-btn">
                        <i class="fas fa-check"></i> 確定して追加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- スケジュールモーダル -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-calendar-alt"></i> スケジュール自動割り振り</h2>
                <button class="close-btn" id="closeScheduleModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="schedule-settings">
                    <h3>設定</h3>
                    <div class="setting-group">
                        <label for="workHoursPerDay">1日の作業時間:</label>
                        <input type="number" id="workHoursPerDay" value="6" min="1" max="24" step="0.5">
                        <span>時間</span>
                    </div>
                    <div class="setting-group">
                        <label for="startDate">開始日:</label>
                        <input type="date" id="startDate">
                    </div>
                    <button id="generateSchedule" class="generate-btn">
                        <i class="fas fa-magic"></i> スケジュール生成
                    </button>
                </div>
                
                <div class="schedule-result" id="scheduleResult">
                    <!-- スケジュール結果がここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> タスクを編集</h2>
                <button class="close-btn" id="closeEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="edit-input-section">
                    <label for="editText">タスク名:</label>
                    <input type="text" id="editText" placeholder="タスク名を入力してください" maxlength="100">
                    
                    <label for="editCategory">カテゴリ:</label>
                    <select id="editCategory" class="category-input">
                        <option value="major">大項目</option>
                        <option value="middle">中項目</option>
                        <option value="minor">小項目</option>
                    </select>
                    
                    <label for="editParent">親項目:</label>
                    <select id="editParent" class="parent-input">
                        <option value="">親項目を選択</option>
                    </select>
                    
                    <label for="editPriority">優先度:</label>
                    <select id="editPriority" class="priority-input">
                        <option value="high">高</option>
                        <option value="medium">中</option>
                        <option value="low">低</option>
                    </select>
                    
                    <label for="editStatus">ステータス:</label>
                    <select id="editStatus" class="status-input">
                        <option value="not-started">取り組み前</option>
                        <option value="in-progress">取り組み中</option>
                    </select>
                    
                    <label for="editTime">予測時間:</label>
                    <input type="number" id="editTime" placeholder="時間" min="0.5" max="24" step="0.5" class="time-input">
                    
                    <label for="editDeadline">期限:</label>
                    <input type="date" id="editDeadline" class="deadline-input">
                    
                    <label for="editComment">5W1Hコメント:</label>
                    <textarea id="editComment" placeholder="When（いつ）: 期限や実施予定日&#10;Where（どこで）: 実施場所&#10;Who（誰が）: 担当者や関係者&#10;What（何を）: 具体的な作業内容&#10;Why（なぜ）: 目的や理由&#10;How（どのように）: 実施方法や手順" rows="6"></textarea>
                    
                    <div class="edit-actions">
                        <button id="saveEdit" class="save-btn">
                            <i class="fas fa-save"></i> 保存
                        </button>
                        <button id="cancelEdit" class="cancel-btn">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 抽出結果編集モーダル -->
    <div id="extractedEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> 抽出結果を編集</h2>
                <button class="close-btn" id="closeExtractedEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="extracted-edit-section">
                    <div class="extracted-edit-todos" id="extractedEditTodos">
                        <!-- 編集可能なTODOアイテムがここに表示されます -->
                    </div>
                    
                    <div class="extracted-edit-actions">
                        <button id="saveExtractedEdit" class="save-btn">
                            <i class="fas fa-save"></i> 保存
                        </button>
                        <button id="cancelExtractedEdit" class="cancel-btn">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- レポートモーダル -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-alt"></i> レポート生成</h2>
                <button class="close-btn" id="closeReportModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="report-settings">
                    <h3>レポート設定</h3>
                    <div class="setting-group">
                        <label for="reportDate">完了日:</label>
                        <input type="date" id="reportDate">
                        <span>（指定しない場合はすべてのタスク）</span>
                    </div>
                    <div class="report-actions">
                        <button id="generateAllReport" class="generate-btn">
                            <i class="fas fa-list"></i> 全タスクレポート
                        </button>
                        <button id="generateCompletedReport" class="generate-btn">
                            <i class="fas fa-check-circle"></i> 完了タスクレポート
                        </button>
                        <button id="exportReport" class="export-btn" style="display: none;">
                            <i class="fas fa-download"></i> CSV出力
                        </button>
                    </div>
                </div>
                
                <div class="report-result" id="reportResult">
                    <!-- レポート結果がここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
